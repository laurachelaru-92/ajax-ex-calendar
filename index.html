<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Ajax Calendar</title>
  </head>
  <body>
    <!-- Contenitore -->
    <div id="wrapper">
      <!-- Mese e frecce -->
      <header>
        <div id="header-content">
          <i class="fas fa-chevron-left"></i>
          <h1 id="mese"></h1>
          <h3 id="anno"></h3>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div>
          <select id="month-select">
            <option value="01">Gennaio</option>
            <option value="02">Febbraio</option>
            <option value="03">Marzo</option>
            <option value="04">Aprile</option>
            <option value="05">Maggio</option>
            <option value="06">Giugno</option>
            <option value="07">Luglio</option>
            <option value="08">Agosto</option>
            <option value="09">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
          </select>
        </div>
      </header>
      <!-- / mese e frecce -->
      <!-- Giorni -->
      <main>
        <ul id="days"></ul>
      </main>
      <!-- / giorni -->
    </div>
    <!-- / contenitore -->
    <!-- Template Handlebars -->
    <script id="day-template" type="text/x-handlebars-template">
      <li class="single-day" data-thisdate="{{data-template}}">
        {{day}} {{month}} <span class="holiday"></span>
      </li>
    </script>
    <!-- / template handlebars -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
